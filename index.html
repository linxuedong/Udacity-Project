<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dawn Profile</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <img class="header__logo" src="https://use.fontawesome.com/releases/v5.0.13/svgs/solid/anchor.svg" alt="logo">
    <div class="header__content">
      <h1 class="header__title">Dawn's Profile</h1>
      <p class="header__description">Front-end NINJA</p>
    </div>
  </header>

  <main>
    <section class="content">
      <section class="banner">
        <img src="images/banner.jpg" alt="Banner image">
      </section>

      <section class="works">
        <h2 class="works__title">Featured Work</h2>
        <div class="works_content">
          <ul>
            <li class="work__item">
              <a class="work_url" href="/Responsive-Image/">
                <img class="work__thumbnail" src="images/sundown.jpg" alt="Photo of sundown">
                <h3 class="work__title">Image blog</h3>
              </a>
            </li>
            <li class="work__item">
              <a class="work_url" href="/Full-Stack-Responsive-Exercise/">
                <img class="work__thumbnail" src="images/beijin.jpg" alt="Photo of beijin">
                <h3 class="work__title">Beijin Time</h3>
              </a>
            </li>
            <li class="work__item">
              <a class="work_url" href="#">
                <img class="work__thumbnail" src="images/sky.jpg" alt="Photo of bule sky and white cloud">
                <h3 class="work__title">暂无</h3>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </section>
  </main>

</body>
</html>
